<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="admin" class="section">
            <div class="admin-container">
                <h2>관리자 페이지</h2>
                
                <!-- 사용자 관리 섹션 -->
                <div class="admin-section">
                    <h3>계정 관리</h3>
                    <button class="btn" id="addUserBtn">계정 추가하기</button>
                    <div class="user-list" id="userList">
                        <!-- 사용자 목록이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>

                <!-- 메모 관리 섹션 복구 -->
                <div class="admin-section">
                    <h3>메모 관리</h3>
                    <div class="memo-list" id="adminMemoList">
                        <!-- 메모 목록이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>

                <!-- 프로젝트 관리 섹션 -->
                <div class="admin-section">
                    <h3>프로젝트 관리</h3>
                    <button class="btn" id="addProjectBtn">새 프로젝트 추가</button>
                    <div class="project-list" id="adminProjectList">
                        <!-- 프로젝트 목록이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
                <!-- 통계 섹션 -->
                <div class="admin-section">
                    <h3>통계</h3>
                    <div class="stats-container">
                        <div class="stat-item">
                            <i class="fas fa-users"></i>
                            <span class="stat-value" id="totalUsers">0</span>
                            <span class="stat-label">전체 사용자</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-sticky-note"></i>
                            <span class="stat-value" id="totalMemos">0</span>
                            <span class="stat-label">전체 메모</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-clock"></i>
                            <span class="stat-value" id="todayMemos">0</span>
                            <span class="stat-label">오늘 작성된 메모</span>
                        </div>
                    </div>
                </div>
                <!-- 프로젝트 수정 모달 -->
                <div class="modal" id="projectModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 id="projectModalTitle">프로젝트 수정</h3>
                            <button class="close-btn" id="closeProjectModal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <input type="text" id="projectTitleInput" placeholder="프로젝트 제목" class="memo-input">
                            <textarea id="projectDescInput" placeholder="프로젝트 설명" class="memo-textarea"></textarea>
                            <input type="text" id="projectImgInput" placeholder="이미지 경로 (예: project1.jpg)" class="memo-input">
                            <input type="text" id="projectTagsInput" placeholder="태그 (쉼표로 구분)" class="memo-input">
                        </div>
                        <div class="modal-footer">
                            <button id="saveProjectBtn" class="btn">저장</button>
                            <button id="cancelProjectBtn" class="btn btn-cancel">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../JS/admin.js"></script>
</body>
</html>
